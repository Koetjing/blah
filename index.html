<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css"/>
</head>
<body>

<script>
$(function() {
    $('body').terminal({
        co: function(what) {
            if (what == 'A') {
                this.echo('YOU SURVIVED! well atleast for 1 minute then the guard caught you by transporting himself.');
            }
            else if (what == 'B') {
                what = '';
                if (what == 'C') {
                    this.echo('bruh');
                }
                this.echo('Ooops. The security guard pulled out his gun and just shot you with his laser sight precision. try next time kid.');
            }
        }
    }, {
        greetings: 'Wake to the Ashes story RPG by AltDel. (Use co to choose options, for example: co A) \n\nCrack of dawn in Oceania. Brad wakes up and finds himself in the hospital, utterly confused by this revelation, he detaches his IV fluid lines and rushes straight to the hospital gate,\nbut he soon found himself between a rock and a hard place.\nThe gate was covered by an invisible electromagnetic field that barred him from escaping since he was physically incapable of doing so, using his falcon-sharp eyes, he spots some security guards on the 5th floor staring at him.\n\nDo you:\nA. Run\nB. Scream to the guard'
    });
});
</script>
</body>
</html>
